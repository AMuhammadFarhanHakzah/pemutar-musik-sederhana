<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <section class="container">
      <audio id="audio" src="/music/ethereal-vistas-191254.mp3"></audio>
      <main class="player">
        <div class="album">
          <img
            src="https://images.unsplash.com/photo-1713549519427-b49b7aadd814?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D"
            alt="cover"
          />
        </div>
        <div class="info">
          <h2>Judul lagu</h2>
          <p>Artist</p>
        </div>
        <div class="progress">
          <p id ="current_duration">00:00</p>
          <span class="bar"> </span>
          <p id="total_duration">00:00</p>
        </div>
        <div class="action">
          <button id="previous"><i class="ph-fill ph-skip-back"></i></button>
          <button id="play_pause">
            <i class="ph-fill ph-play"></i>
            <i class="ph-fill ph-pause hidden"></i>
          </button>
          <button id="next"><i class="ph-fill ph-skip-forward"></i></button>
        </div>
      </main>
      <div class="playlist">
        <ul>
          <li class="active">Lagu 1</li>
          <li>Lagu 1</li>
          <li>Lagu 1</li>
          <li>Lagu 1</li>
          <li>Lagu 1</li>
          <li>Lagu 1</li>
          <li>Lagu 1</li>
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
